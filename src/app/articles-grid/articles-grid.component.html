<main>
    <p *ngIf="articles.length == 0">
        <!-- TODO loader -->
        Chargement en cours...
    </p>

    <a
        routerLink="article/{{ article.article_id }}"
        class="article"
        *ngFor="let article of articles"
    >
        <!-- TODO image du telephone si non null -->
        <img src="https://picsum.photos/400/300" alt="" />

        <div class="product-info">
            <h2>{{ article.article_name }}</h2>
            <h3>{{ article.supplier_name }} &mdash; {{ article.year }}</h3>

            <!-- TODO limite de mots -->
            <p class="desc">
                {{ article.description }}
            </p>

            <p class="stock">En stock : {{ article.quantity }}</p>
        </div>

        <div class="product-footer">
            <p>{{ article.price_tax }} â‚¬</p>

            <div class="star-container">
                <!-- Etoile pleine -->
                <ng-container *ngFor="let _ of filledStars(article.rating)">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </ng-container>

                <ng-container *ngFor="let _ of emptyStars(article.rating)">
                    <!-- Etoile vide -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="none"
                        stroke-width="1.2"
                        stroke="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </ng-container>
            </div>
        </div>
    </a>
</main>
