<main>
    <h1>Vous revoila !</h1>

    <div *ngIf="loginError" class="error">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>

        <span>{{ loginError }}</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="input-container">
            <input type="email" email formControlName="email" required class="input" />
            <span>Adresse e-mail</span>
        </div>

        <div class="input-container">
            <input type="password" formControlName="password" required class="input" />
            <span>Mot de passe</span>
        </div>

        <label for="remember">
            <input type="checkbox" formControlName="remember" id="remember" />
            Se souvenir de moi
        </label>

        <input type="submit" value="Je me connecte" class="button" />
    </form>
</main>
