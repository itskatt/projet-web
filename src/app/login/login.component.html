<main>
    <h1>Vous revoila !</h1>

    <div *ngIf="loginError" class="error">
        Votre adresse e-mail ou mot de passe est incorect !
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="input-container">
            <input
                type="email"
                email
                formControlName="email"
                required
                class="input"
            />
            <span>Adresse e-mail</span>
        </div>

        <div class="input-container">
            <input
                type="password"
                formControlName="password"
                required
                class="input"
            />
            <span>Mot de passe</span>
        </div>

        <label for="remember">
            <input type="checkbox" formControlName="remember" id="remember" />
            Se souvenir de moi
        </label>

        <input type="submit" value="Je me connecte" class="button" />
    </form>
</main>
