<main>
    <h1>Administration</h1>

    <div class="dual-container">
        <section>
            <h2>Articles</h2>

            <p *ngIf="articles.length == 0">Chargement en cours...</p>

            <ng-container *ngIf="articles.length != 0">
                <button routerLink="/new-article">Ajouter un article</button>

                <ul class="rounded-list">
                    <li *ngFor="let article of articles">
                        <img
                            [src]="
                                getImagePath(
                                    article.image,
                                    article.article_name
                                )
                            "
                            alt="Image de l'article : {{
                                article.article_name
                            }}"
                        />

                        <div class="article-info">
                            <h3 routerLink="/article/{{ article.article_id }}">
                                {{ article.article_name }}
                            </h3>
                            <p>
                                {{ article.supplier_name }} &mdash;
                                {{ article.year }}
                            </p>

                            <div class="stock-quantity-control">
                                <label
                                    for="stock-quantity-{{
                                        article.article_id
                                    }}"
                                >
                                    Modifier le stock&nbsp;:</label
                                >
                                <input
                                    type="number"
                                    min="0"
                                    id="stock-quantity-{{ article.article_id }}"
                                    [value]="article.quantity"
                                    (input)="
                                        updateArticle(
                                            article.article_id,
                                            $event
                                        )
                                    "
                                />
                                <button class="button">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20"
                                        fill="currentColor"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
                                            clip-rule="evenodd"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </ng-container>
        </section>

        <section>
            <h2>Statistiques</h2>
            <p *ngIf="stats == null">Chargement en cours...</p>

            <div class="stats" *ngIf="stats != null">
                <div class="statr">
                    <h3>Bénéfice net</h3>
                    <p>{{ stats.turnover }}&nbsp;€</p>
                </div>

                <div class="stat">
                    <h3>Ventes par paniers</h3>
                    <p>{{ avgSalesPerInvoices() }}&nbsp;€</p>
                </div>

                <div class="stat">
                    <h3>TODO...</h3>
                    <p>TODO...</p>
                </div>
            </div>
        </section>
    </div>
</main>
