<main>
    <div class="article-header">
        <h1>{{ article.article_name }}</h1>
        <h3>{{ article.supplier_name }} &mdash; {{ article.year }}</h3>
    </div>

    <div class="article-content">
        <div class="image-desc">
            <img
                [src]="getImagePath(article.image, article.article_name)"
                alt="Image de présentation du {{ article.article_name }}"
                width="400" height="300"
            />
            <p>
                {{ article.description }}
            </p>
        </div>

        <div class="cart-stock">
            <p>Ce que d'autres en pensent...</p>
            <app-star-rating [stars]="article.rating" [large]="true"></app-star-rating>

            <div class="prices">
                <p class="ht">
                    Prix HT&nbsp;: {{ +article.price_no_tax }}&nbsp;€
                </p>
                <p class="ttc">
                    Prix TTC&nbsp;: {{ article.price_tax }}&nbsp;€
                </p>
            </div>

            <em> En stock&nbsp;: {{ article.quantity }} </em>

            <button (click)="addToCart()">J'ajoute au panier</button>
        </div>
    </div>
</main>
